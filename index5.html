<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SteamFlex Store - Cartes interactives</title>
<style>
  /* Reset de base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1e1e1e;
    padding: 1.5rem 1rem;
    text-align: center;
    box-shadow: 0 2px 8px #00ffccaa;
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #00ffcc;
  }
  header p {
    font-size: 1.2rem;
    margin-top: 0.4rem;
    color: #ccc;
  }
  main {
    flex-grow: 1;
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
  }
  /* Carte gÃ©nÃ©rale */
  .card {
    background: #1c1c1c;
    border-radius: 16px;
    box-shadow: 0 0 15px #00ffcc88;
    padding: 1.5rem 2rem;
    flex: 1 1 320px; /* flexible et min 320px */
    max-width: 420px;
    cursor: default;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 0 25px #00ffccee;
  }
  /* Effet ripple au clic */
  .card:active::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #00ffcc44;
    top: 0;
    left: 0;
    border-radius: 16px;
    animation: ripple 0.4s ease forwards;
    pointer-events: none;
  }
  @keyframes ripple {
    0% {
      transform: scale(0);
      opacity: 0.5;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }
  /* Logo section en carte */
  .logo-card img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 20px #00ffccbb;
    display: block;
    margin: 0 auto;
  }
  /* Form section */
  form label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  form input[type="email"],
  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    resize: none;
    transition: background 0.3s ease;
  }
  form input[type="email"]:focus,
  form input[type="text"]:focus,
  form textarea:focus {
    outline: none;
    background: #00ffcc22;
  }
  form button {
    margin-top: 1.8rem;
    width: 100%;
    padding: 14px 0;
    background: #00ffcc;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px #00ffcccc;
    transition: background 0.25s ease;
  }
  form button:hover {
    background: #00ddb3;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    color: #777;
    font-size: 0.9rem;
    background: #121212;
    user-select: none;
  }
  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 2rem;
    }
    main {
      margin: 1rem;
      gap: 1rem;
    }
    .card {
      flex-basis: 100%;
      max-width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
    }
    form button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
