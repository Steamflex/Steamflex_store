<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SteamFlex Store - Mode Sombre/Clair</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
  }
  header {
    background: #1e1e1e;
    padding: 1.5rem 1rem;
    text-align: center;
    box-shadow: 0 2px 8px #00ffccaa;
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #00ffcc;
  }
  header p {
    font-size: 1.2rem;
    margin-top: 0.4rem;
    color: #ccc;
  }
  /* Toggle mode bouton */
  #toggle-mode {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: 2px solid #00ffcc;
    border-radius: 24px;
    color: #00ffcc;
    font-size: 1.4rem;
    cursor: pointer;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s, color 0.3s, border-color 0.3s;
  }
  #toggle-mode:hover {
    background: #00ffcc;
    color: #121212;
    border-color: #00ddb3;
  }
  main {
    flex-grow: 1;
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    transition: background 0.3s;
  }
  /* Carte g√©n√©rale */
  .card {
    background: #1c1c1c;
    border-radius: 16px;
    box-shadow: 0 0 15px #00ffcc88;
    padding: 1.5rem 2rem;
    flex: 1 1 320px;
    max-width: 420px;
    cursor: default;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.3s ease, background 0.3s, color 0.3s;
  }
  .card:hover {
    box-shadow: 0 0 25px #00ffccee;
  }
  /* Effet ripple au clic */
  .card:active::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #00ffcc44;
    top: 0;
    left: 0;
    border-radius: 16px;
    animation: ripple 0.4s ease forwards;
    pointer-events: none;
  }
  @keyframes ripple {
    0% {
      transform: scale(0);
      opacity: 0.5;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }
  /* Logo section en carte */
  .logo-card img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 20px #00ffccbb;
    display: block;
    margin: 0 auto;
    transition: box-shadow 0.3s;
  }
  /* Form section */
  form label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  form input[type="email"],
  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    resize: none;
    transition: background 0.3s ease, color 0.3s ease;
  }
  form input[type="email"]:focus,
  form input[type="text"]:focus,
  form textarea:focus {
    outline: none;
    background: #00ffcc22;
  }
  form button {
    margin-top: 1.8rem;
    width: 100%;
    padding: 14px 0;
    background: #00ffcc;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px #00ffcccc;
    transition: background 0.25s ease, color 0.3s ease;
  }
  form button:hover {
    background: #00ddb3;
  }
  /* WhatsApp bouton */
  .whatsapp-contact {
    margin-top: 20px;
    text-align: center;
  }
  .whatsapp-contact a {
    display: inline-block;
    background: #25D366;
    color: white;
    padding: 12px 28px;
    border-radius: 30px;
    font-weight: 700;
    text-decoration: none;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 5px 15px #128C7Eaa;
    transition: background 0.3s;
  }
  .whatsapp-contact a:hover {
    background: #128C7E;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    color: #777;
    font-size: 0.9rem;
    background: #121212;
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }
  /* Responsive */
  @media (max-width: 480px) {
    header h1 {
      font-size: 2rem;
    }
    main {
      margin: 1rem;
      gap: 1rem;
    }
    .card {
      flex-basis: 100%;
      max-width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
    }
    form button, .whatsapp-contact a {
      font-size: 1rem;
      padding: 12px 0;
      width: 100%;
      box-sizing: border-box;
    }
  }

  /* ----------- Mode clair ----------- */
  body.light {
    background: #f5f7fa;
    color: #222;
  }
  body.light header {
    background: #e0f7f1;
    box-shadow: 0 2px 8px #00c9b6aa;
  }
  body.light header h1 {
    color: #007960;
  }
  body.light header p {
    color: #444;
  }
  body.light main {
    background: #fff;
  }
  body.light .card {
    background: #eaf5f2;
    box-shadow: 0 0 15px #00c9b6bb;
    color: #222;
  }
  body.light .card:hover {
    box-shadow: 0 0 25px #00c9b6ee;
  }
  body.light .logo-card img {
    box-shadow: 0 0 20px #00c9b6bb;
  }
  body.light form input[type="email"],
  body.light form input[type="text"],
  body.light form textarea {
    background: #d4e8e3;
    color: #222;
  }
  body.light form input[type="email"]:focus,
  body.light form input[type="text"]:focus,
  body.light form textarea:focus {
    background: #00c9b622;
  }
  body.light form button {
    background: #00c9b6;
    color: #fff;
  }
  body.light form button:hover {
    background: #009974;
  }
  body.light .whatsapp-contact a {
    background: #00c851;
  }
  body.light .whatsapp-contact a:hover {
    background: #007d2f;
  }
  body.light footer {
    background: #f5f7fa;
    color: #666;
  }
</style>
</head>
<body>

<header>
  <h1>SteamFlex Store</h1>
  <p>Des jeux Steam sur commande üî• | Livraison rapide & s√©curis√©e</p>
  <button id="toggle-mode" aria-label="Basculer mode sombre / clair" title="Basculer mode sombre / clair">üåô</button>
</header>

<main>
  <section class="card logo-card" aria-label="Logo SteamFlex">
    <img src="assets/logo.png" alt="Logo SteamFlex" />
  </section>

  <section class="card form-card" aria-label="Formulaire de commande">
    <h2>üì¶ Passe ta commande ici</h2>
    <form action="https://formsubmit.co/TON_MAIL@gmail.com" method="POST">
      <label for="games">üéÆ Jeux demand√©s :</label>
      <textarea id="games" name="Jeux_demandes" rows="4" placeholder="Ex: FC 24, GTA V, Elden Ring..."></textarea>

      <label for="email">üìß Ton email :</label>
      <input type="email" id="email" name="Email_client" required />

      <label for="whatsapp">üì± Num√©ro WhatsApp (optionnel) :</label>
      <input type="text" id="whatsapp" name="Whatsapp" />

      <label for="msg">üí¨ Remarques (optionnel) :</label>
      <textarea id="msg" name="Message_client" rows="3"></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://merci.steamflex.com" />

      <button type="submit">üöÄ Envoyer la commande</button>
    </form>

    <div class="whatsapp-contact">
      <a href="https://wa.me/22776990692" target="_blank" rel="noopener noreferrer" aria-label="Contact WhatsApp">
        üí¨ Contacte-moi sur WhatsApp
      </a>
    </div>
  </section>
</main>

<footer>
  <p>¬© 2025 SteamFlex Store. Service ind√©pendant non affili√© √† Valve/Steam.</p>
</footer>

<script>
  const toggleBtn = document.getElementById('toggle-mode');
  const body = document.body;

  // Load saved mode or default dark
  if(localStorage.getItem('theme') === 'light') {
    body.classList.add('light');
    toggleBtn.textContent = '‚òÄÔ∏è';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('light');
    if(body.classList.contains('light')) {
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'light');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'dark');
    }
  });
</script>

</body>
</html>
