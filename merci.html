<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Merci pour votre commande - SteamFlex Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #1e90ff;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    #qrcode {
      margin: 20px 0;
      background: white;
      padding: 10px;
      border-radius: 12px;
      display: inline-block;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #1763c6;
    }
  </style>
</head>
<body>
  <h1>Merci pour votre commande !</h1>
  <p>Nous avons bien reçu votre demande. Un email de confirmation vous a été envoyé.</p>
  <p>Pour suivre l'état de votre commande, scannez le code QR ci-dessous ou cliquez sur le bouton.</p>

  <div id="qrcode"></div>

  <a href="https://steamflex.github.io/Steamflex_store/suivi.html" class="button" aria-label="Suivre ma commande">Suivre ma commande</a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Ici tu peux modifier l'URL pour inclure un vrai identifiant de commande
    const suiviUrl = 'https://steamflex.github.io/Steamflex_store/suivi.html';

    const qrcodeContainer = document.getElementById('qrcode');
    QRCode.toCanvas(qrcodeContainer, suiviUrl, { width: 180 }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
